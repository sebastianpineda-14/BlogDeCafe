<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Página web de Blog de Café">

    <!--<link rel="stylesheet" href="./css/normalize.css">-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
<!--prefetch-->

    <link rel="prefetch" href="nosotros.html">

<!--Preload-->

    <link rel="preload" href="./css/normalize.css" as="style">
    <link rel="stylesheet" href="./css/normalize.css">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" 
     crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Nosotros</title>
</head>
<body>
    <header class="header">
    
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo no-margin centrar-texto">
                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    
    </header>

    <main class="contenedor">
        <h3 class="no-margin centrar-texto titulo">Contacto</h3>
        
        <div class="contacto__background"></div>

        <form class="formulario">
            <div class="campo">
                <label for="Name" class="campo__label">Nombre</label>
                <input type="text" placeholder="Tu nombre" id="Name" class="campo__field">
            </div>
            <div class="campo">
                <label for="email" class="campo__label">E-mail</label>
                <input type="email" placeholder="Tu E-mail" id="email" class="campo__field">
            </div>
            <div class="campo">
                <label for="mensaje" class="campo__label">Mensaje</label>
                <textarea name="" id="mensaje" cols="40" rows="5" class="campo__field 
                campo__field--textarea"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>

        </form>
    </main>
    
    <footer class="footer">

        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo no-margin centrar-texto">
                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

    </footer>
    <script src="js/modernizr.js"></script>
</body>
</html>
